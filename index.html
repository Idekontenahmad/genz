<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Ide Konten â€“ 4 Channel</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

:root{
  --bg:#F8F9FC;
  --card:#FFFFFF;
  --border:#E5E8F0;
  --text:#1B1D21;
  --sub:#6F737B;
  --accent:#1F3A93;
  --shadow:0 12px 28px rgba(0,0,0,0.06);
}
body.dark{
  --bg:#111315;
  --card:#181A1E;
  --border:#2A2C31;
  --text:#F4F4F6;
  --sub:#989EA6;
  --accent:#4A78FF;
  --shadow:0 12px 28px rgba(0,0,0,0.35);
}
*{
  box-sizing:border-box;
  font-family:"Inter",sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:.22s background,color;
}

/* HEADER */
header{
  padding:14px 20px;
  background:var(--card);
  border-bottom:1px solid var(--border);
  position:sticky;
  top:0;
  z-index:100;
}
.header-wrap{
  max-width:860px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:8px;
}
.logo{
  font-weight:600;
  font-size:17px;
}
.badge{
  font-size:11px;
  padding:3px 8px;
  border-radius:999px;
  background:#EEF3FF;
  color:var(--accent);
}
.small-btn{
  border:1px solid var(--border);
  background:var(--card);
  border-radius:8px;
  padding:6px 9px;
  font-size:12px;
  cursor:pointer;
}

/* MAIN */
main{
  max-width:860px;
  margin:auto;
  padding:16px;
}
.section-title{
  font-size:16px;
  font-weight:600;
  margin-bottom:4px;
}
.section-sub{
  font-size:12.5px;
  color:var(--sub);
  margin-bottom:10px;
}

/* TABS CHANNEL */
.tabs{
  display:flex;
  gap:6px;
  margin-bottom:12px;
  overflow-x:auto;
}
.tab-btn{
  border-radius:999px;
  border:1px solid transparent;
  padding:6px 11px;
  font-size:12.5px;
  cursor:pointer;
  background:transparent;
  white-space:nowrap;
  color:var(--sub);
}
.tab-btn.active{
  border-color:var(--accent);
  background:rgba(31,58,147,0.06);
  color:var(--accent);
}

/* TOP MENU (search, export, import) */
.top-menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}
.top-menu input{
  flex:1;
}
.tool-btn{
  padding:8px 11px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:8px;
  font-size:12.5px;
  cursor:pointer;
}
.tool-btn:hover{background:#EEF0F4;}
body.dark .tool-btn:hover{background:#222428;}

/* IDEA CARD */
.idea{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:13px;
  box-shadow:var(--shadow);
  padding:14px 16px;
  margin-bottom:14px;
}
label{
  font-size:11.5px;
  color:var(--sub);
  display:block;
  margin-bottom:3px;
}
input,textarea,select{
  width:100%;
  border-radius:9px;
  border:1px solid var(--border);
  padding:8px 10px;
  font-size:12.5px;
  margin-bottom:7px;
  background:#F9FAFD;
  color:var(--text);
}
textarea{
  resize:none;
  height:55px;
}
.row{
  display:flex;
  gap:8px;
}
.row > div{
  flex:1;
}

/* TOOLS BUTTONS */
.tools{
  display:flex;
  justify-content:space-between;
  margin-top:3px;
}
.ai-btn,.copy-btn,.delete-btn{
  padding:6px 10px;
  font-size:12.5px;
  border-radius:7px;
  border:none;
  cursor:pointer;
  font-weight:500;
}
.ai-btn{
  background:#111;
  color:white;
}
.copy-btn{
  background:var(--accent);
  color:white;
}
.delete-btn{
  background:#E74C3C;
  color:white;
}
.ai-btn:hover,.copy-btn:hover,.delete-btn:hover{
  opacity:0.9;
}

/* ADD BUTTON */
.add-btn{
  width:100%;
  max-width:300px;
  display:block;
  margin:14px auto 0;
  background:var(--accent);
  color:white;
  padding:10px;
  border:none;
  border-radius:10px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="header-wrap">
    <div>
      <div class="logo">Bank Ide Konten â€“ 4 Channel</div>
      <span class="badge">Apple Minimal â€¢ Ternak Channel</span>
    </div>
    <button class="small-btn" onclick="toggleDark()">ðŸŒ™</button>
  </div>
</header>

<main>
  <div class="section-title">Stok Ide per Channel</div>
  <div class="section-sub">
    Pilih channel di tab, lalu catat judul, dialog, dan prompt. Setiap channel punya daftar ide sendiri-sendiri.
  </div>

  <!-- Tabs Channel -->
  <div class="tabs" id="tabs"></div>

  <!-- Search + Export/Import -->
  <div class="top-menu">
    <input type="text" id="searchIdea" placeholder="ðŸ” Cari di ide channel aktif..." oninput="filterSearchIdeas()">
    <button class="tool-btn" onclick="exportIdeas()">ðŸ“¤ Export</button>
    <button class="tool-btn" onclick="importIdeas()">ðŸ“¥ Import</button>
  </div>

  <!-- Konten Ide -->
  <div id="ideaContent"></div>
  <button class="add-btn" onclick="addIdea()">ï¼‹ Tambah Ide di Channel Ini</button>
</main>

<script>
/* ========= KONFIGURASI CHANNEL ========= */
const CHANNELS = [
  "Ahmad Gen Z Official",
  "Fakta Islam Gen Z",
  "Viral Test Lab",
  "Tools Kreator Store"
];

let activeChannel = CHANNELS[0]; // default tab

/* ========= DARK MODE ========= */
function toggleDark(){ document.body.classList.toggle("dark"); }

/* ========= DATA STORAGE ========= */
let ideas = JSON.parse(localStorage.getItem("ideas-4channel-tabs")) || [];

/* ========= AI GENERATOR ========= */
function aiGenerate(bahan){
  const db = {
    kardus:[
      "Miniatur Masjid dari Kardus Bekas",
      "Maafin kakek cuma bisa pakai kardus ini... kalau menurutmu nggak buruk, klik like & subscribe ya.",
      "Vertical 9:16. Poor old grandfather crafting small mosque from brown cardboard. Soft daylight, worn clothes, cheap phone microphone."
    ],
    batok:[
      "Miniatur Kaâ€™bah dari Batok Kelapa",
      "Cuma batok kelapa bekas ini, tapi niat kakek besar, Nak... bantu like & subscribe ya.",
      "Long shot. Old man carving Ka'bah from coconut shell. Rough texture, warm dim light, emotional tone."
    ],
    serabut:[
      "Miniatur Masjid dari Serabut Kelapa",
      "Serabut kelapa kotor ini kakek bersihin pelan-pelan, terus kakek susun jadi masjid kecil... kalau kamu menghargai, klik like & subscribe ya.",
      "Cinematic 9:16. Old man assembling coconut fibers into tiny mosque. Messy hands, humble house, emotional realism."
    ],
    koran:[
      "Miniatur Kaâ€™bah dari Koran Bekas",
      "Dulu kakek cuma bisa baca koran... sekarang kakek coba bikin Ka'bah dari koran bekas ini. Kalau idenya nggak jelek, like & subscribe ya.",
      "Vertical shot. Tiny Ka'bah made of folded old newspapers. Close-up hands, nostalgic mood, natural daylight."
    ],
    styrofoam:[
      "Miniatur Rumah dari Styrofoam Bekas",
      "Kakek ambil styrofoam dari belakang warung... kalau hasilnya nggak buruk-buruk amat, bantu dengan like & subscribe ya.",
      "Styrofoam tiny house on wooden table. Simple tools, soft white light, poor but clean environment."
    ]
  };
  return db[bahan] ? {
    judul: db[bahan][0],
    dialog: db[bahan][1],
    prompt: db[bahan][2]
  } : {judul:"",dialog:"",prompt:""};
}

/* ========= RENDER TABS ========= */
function renderTabs(){
  const tabs = document.getElementById("tabs");
  tabs.innerHTML = "";
  CHANNELS.forEach(ch=>{
    const b=document.createElement("button");
    b.className="tab-btn"+(ch===activeChannel?" active":"");
    b.textContent=ch;
    b.addEventListener("click",()=>{
      activeChannel=ch;
      renderTabs();
      renderIdeas();
      document.getElementById("searchIdea").value="";
    });
    tabs.appendChild(b);
  });
}

/* ========= RENDER IDE BERDASARKAN CHANNEL ========= */
function renderIdeas(){
  const container=document.getElementById("ideaContent");
  container.innerHTML="";
  const filtered = ideas.filter(o=>o.chan===activeChannel);

  filtered.forEach((o, idxInChan)=>{
    // cari index asli di array utama
    const realIndex = ideas.findIndex(x=>x===o);

    const card=document.createElement("div");
    card.className="idea";
    card.innerHTML=`
      <div class="row">
        <div>
          <label>Tanggal</label>
          <input type="date" class="tanggal" value="${o.tanggal||new Date().toISOString().slice(0,10)}">
        </div>
        <div>
          <label>Bahan</label>
          <select class="tag">
            <option ${o.tag==="Uncategorized"?"selected":""}>Uncategorized</option>
            <option ${o.tag==="Kardus"?"selected":""}>Kardus</option>
            <option ${o.tag==="Batok"?"selected":""}>Batok</option>
            <option ${o.tag==="Serabut"?"selected":""}>Serabut</option>
            <option ${o.tag==="Koran"?"selected":""}>Koran</option>
            <option ${o.tag==="Styrofoam"?"selected":""}>Styrofoam</option>
          </select>
        </div>
      </div>

      <label>Judul Video</label>
      <input type="text" class="judul" value="${o.judul||""}">

      <label>Dialog (Sedih / Emotional)</label>
      <textarea class="dialog">${o.dialog||""}</textarea>

      <label>Prompt Kamera / Visual AI</label>
      <textarea class="prompt">${o.prompt||""}</textarea>

      <div class="tools">
        <button class="ai-btn">ðŸ§  Generate</button>
        <div>
          <button class="delete-btn">Hapus</button>
          <button class="copy-btn">Copy</button>
        </div>
      </div>
    `;

    const tanggal=card.querySelector(".tanggal");
    const tag=card.querySelector(".tag");
    const judul=card.querySelector(".judul");
    const dialog=card.querySelector(".dialog");
    const prompt=card.querySelector(".prompt");

    // autosave on input
    [tanggal, tag, judul, dialog, prompt].forEach(el=>{
      el.addEventListener("input",()=>{
        ideas[realIndex]={
          tanggal:tanggal.value,
          chan:activeChannel,
          tag:tag.value,
          judul:judul.value,
          dialog:dialog.value,
          prompt:prompt.value
        };
        saveIdeas();
      });
    });

    // AI generate
    card.querySelector(".ai-btn").onclick=()=>{
      const bahan = (tag.value||"").toLowerCase();
      if(bahan==="uncategorized" || !bahan) return alert("Pilih bahan dulu (kardus/batok/serabut/koran/styrofoam)");
      const h = aiGenerate(bahan);
      judul.value=h.judul;
      dialog.value=h.dialog;
      prompt.value=h.prompt;
      ideas[realIndex]={
        tanggal:tanggal.value,
        chan:activeChannel,
        tag:tag.value,
        judul:judul.value,
        dialog:dialog.value,
        prompt:prompt.value
      };
      saveIdeas();
    };

    // delete
    card.querySelector(".delete-btn").onclick=()=>{
      ideas.splice(realIndex,1);
      saveIdeas();
      renderIdeas();
    };

    // copy
    card.querySelector(".copy-btn").onclick=()=>{
      const txt=
`ðŸ“… ${tanggal.value}
ðŸŽ¥ Channel: ${activeChannel}
ðŸ· Bahan: ${tag.value}

ðŸ§¾ Judul:
${judul.value}

ðŸŽ­ Dialog:
${dialog.value}

ðŸŽ¬ Prompt:
${prompt.value}`;
      navigator.clipboard.writeText(txt);
      alert("âœ” Ide disalin!");
    };

    container.appendChild(card);
  });

  // kalau belum ada ide di channel ini, bisa kasih info kecil (opsional)
  if(filtered.length===0){
    const info=document.createElement("div");
    info.style.fontSize="12.5px";
    info.style.color="var(--sub)";
    info.style.marginTop="6px";
    info.textContent="Belum ada ide di channel ini. Klik tombol â€œTambah Ide di Channel Iniâ€.";
    container.appendChild(info);
  }
}

/* ========= CRUD IDEA ========= */
function addIdea(){
  ideas.push({
    tanggal:new Date().toISOString().slice(0,10),
    chan:activeChannel,
    tag:"Uncategorized",
    judul:"",
    dialog:"",
    prompt:""
  });
  saveIdeas();
  renderIdeas();
}
function saveIdeas(){
  localStorage.setItem("ideas-4channel-tabs",JSON.stringify(ideas));
}

/* ========= SEARCH ========= */
function filterSearchIdeas(){
  const q=document.getElementById("searchIdea").value.toLowerCase();
  document.querySelectorAll("#ideaContent .idea").forEach(card=>{
    const text=card.innerText.toLowerCase();
    card.style.display=text.includes(q)?"block":"none";
  });
}

/* ========= EXPORT / IMPORT ========= */
function exportIdeas(){
  const a=document.createElement("a");
  a.href="data:text/json;charset=utf-8,"+encodeURIComponent(localStorage.getItem("ideas-4channel-tabs")||"[]");
  a.download="bank-ide-4channel-tabs.json";
  a.click();
}
function importIdeas(){
  const inp=document.createElement("input");
  inp.type="file";inp.accept=".json";
  inp.onchange=e=>{
    const f=new FileReader();
    f.onload=()=>{
      localStorage.setItem("ideas-4channel-tabs",f.result);
      ideas=JSON.parse(f.result||"[]");
      renderIdeas();
    };
    f.readAsText(e.target.files[0]);
  };
  inp.click();
}

/* ========= INIT ========= */
renderTabs();
renderIdeas();
</script>

</body>
</html>
